services:
  # Frontend Static Site Service Only
  - type: web
    name: ecoloop-frontend
    runtime: static
    plan: free
    # Build and deployment configuration
    buildCommand: "echo 'No build needed for static site'"
    # Health check
    healthCheckPath: /
    # Auto-deploy configuration
    autoDeploy: yes
    # Static site configuration
    staticPublishDir: ./
    # Routes configuration - redirect all routes to index.html for SPA
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
