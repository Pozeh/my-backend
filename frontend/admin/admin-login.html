<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EcoLoop Kenya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --accent-color: #8e44ad;
            --vibrant-yellow: #ffd700;
            --bright-orange: #ff8c00;
            --deep-purple: #8e44ad;
            --sky-blue: #3498db;
            --coral-red: #ff6b6b;
            --mint-green: #2ecc71;
            --kenyan-black: #000000;
            --kenyan-white: #ffffff;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--deep-purple), var(--sky-blue));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--kenyan-black);
        }

        .admin-login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .admin-login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
        }

        .admin-logo i {
            font-size: 2rem;
        }

        .admin-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .admin-login-title {
            font-size: 1.8rem;
            color: var(--kenyan-black);
            margin-bottom: 10px;
        }

        .admin-login-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .admin-login-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--kenyan-black);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #e6841a;
        }

        .admin-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .admin-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .admin-footer a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(248,250,252,0.98));
            color: #1f2937;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25), 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-200px) scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 99999;
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 380px;
            min-width: 250px;
            display: flex;
            align-items: center;
            opacity: 0;
            pointer-events: auto;
        }

        .toast.show {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .toast.hide {
            transform: translateY(-200px) scale(0.9);
            opacity: 0;
        }

        .toast.error {
            background: linear-gradient(135deg, rgba(239,68,68,0.98), rgba(220,38,38,0.98));
            color: white;
            border: 2px solid rgba(239,68,68,0.4);
            box-shadow: 0 8px 32px rgba(239,68,68,0.3), 0 4px 16px rgba(0,0,0,0.15);
        }

        .toast.success {
            background: linear-gradient(135deg, rgba(34,197,94,0.98), rgba(16,185,129,0.98));
            color: white;
            border: 2px solid rgba(34,197,94,0.4);
            box-shadow: 0 8px 32px rgba(34,197,94,0.3), 0 4px 16px rgba(0,0,0,0.15);
        }

        .toast.warning {
            background: linear-gradient(135deg, rgba(245,158,11,0.98), rgba(217,119,6,0.98));
            color: white;
            border: 2px solid rgba(245,158,11,0.4);
            box-shadow: 0 8px 32px rgba(245,158,11,0.3), 0 4px 16px rgba(0,0,0,0.15);
        }

        @media (max-width: 480px) {
            .admin-login-container {
                padding: 30px 20px;
            }
        }

        /* Enhanced mobile responsive for admin login */
        @media (max-width: 768px) {
            .admin-login-container {
                padding: 40px 20px;
                min-height: 100vh;
            }

            .admin-login-header {
                margin-bottom: 40px;
                text-align: center;
            }

            .admin-logo {
                font-size: 3rem;
                margin-bottom: 15px;
            }

            .admin-logo i {
                font-size: 2.5rem;
            }

            .admin-logo span {
                font-size: 1.8rem;
            }

            .admin-login-title {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .admin-login-subtitle {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 25px;
            }

            .form-label {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }

            .form-input {
                padding: 15px;
                font-size: 1rem;
            }

            .btn-primary {
                padding: 15px 20px;
                font-size: 1rem;
                margin-bottom: 20px;
            }

            .admin-footer {
                text-align: center;
                margin-top: 30px;
            }

            .admin-footer p {
                font-size: 0.9rem;
            }

            .toast {
                left: 10px;
                right: 10px;
                margin: 0;
                max-width: none;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .admin-login-container {
                padding: 30px 15px;
            }

            .admin-login-header {
                margin-bottom: 30px;
            }

            .admin-logo {
                font-size: 2.5rem;
            }

            .admin-logo i {
                font-size: 2rem;
            }

            .admin-logo span {
                font-size: 1.5rem;
            }

            .admin-login-title {
                font-size: 1.8rem;
            }

            .admin-login-subtitle {
                font-size: 0.85rem;
            }

            .form-input {
                padding: 12px 15px;
            }

            .btn-primary {
                padding: 12px 18px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <div class="admin-logo">
                <i class="fas fa-leaf"></i>
                <span>EcoLoop</span>
            </div>
            <h1 class="admin-login-title">Admin Login</h1>
            <p class="admin-login-subtitle">EcoLoop Kenya - Modern E-Commerce Platform</p>
            <p class="admin-login-description">Secure access to administration dashboard</p>
        </div>

        <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
            <div class="form-group">
                <label class="form-label" for="adminEmail">Email Address</label>
                <input type="email" id="adminEmail" class="form-input" required placeholder="Enter admin email" value="pmuiruri9657@gmail.com">
            </div>

            <div class="form-group">
                <label class="form-label" for="adminPassword">Password</label>
                <input type="password" id="adminPassword" class="form-input" required placeholder="Enter admin password" value="paul965757">
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Login to Admin Panel
            </button>
        </form>

        <div class="admin-footer">
            <p><a href="../index.html">‚Üê Back to Website</a></p>
            <p style="margin-top: 10px; font-size: 0.8rem;">
                <a href="#" onclick="testConnection(); return false;">üîç Test Backend Connection</a> | 
                <a href="javascript:clearCredentials()">üóëÔ∏è Clear Saved Session</a>
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Admin authentication using MongoDB
        document.addEventListener('DOMContentLoaded', function() {
            // Check if admin session exists in localStorage
            const adminSession = localStorage.getItem('adminSession');
            if (adminSession) {
                try {
                    const session = JSON.parse(adminSession);
                    // Check if session is still valid (less than 24 hours)
                    const loginTime = new Date(session.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDiff < 24) {
                        console.log('Admin session valid, redirecting to dashboard');
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // Session expired, remove it
                        localStorage.removeItem('adminSession');
                    }
                } catch (error) {
                    console.log('Invalid admin session, removing it');
                    localStorage.removeItem('adminSession');
                }
            }
        });

        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            console.log('Admin login attempt:', { email, timestamp: new Date().toISOString() });
            
            // Disable login button during processing
            const loginButton = event.target.querySelector('button[type="submit"]');
            const originalText = loginButton.innerHTML;
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            
            try {
                // Authenticate with MongoDB backend
                const response = await fetch('https://my-backend-1-jk7w.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store admin session in localStorage
                    localStorage.setItem('adminSession', JSON.stringify(result.session));
                    
                    console.log('Admin login successful, redirecting to dashboard');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 500);
                    
                } else {
                    // Failed login
                    showToast(result.error || 'Invalid email or password', 'error');
                    console.log('Admin login failed:', result.error);
                    
                    // Clear password field
                    document.getElementById('adminPassword').value = '';
                }
                
            } catch (error) {
                console.error('Admin login error:', error);
                showToast('Login failed. Please check your connection and try again.', 'error');
            } finally {
                // Re-enable login button
                loginButton.disabled = false;
                loginButton.innerHTML = originalText;
            }
        }

        function showToast(message, type = 'success') {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            // Create new toast element
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            // Add to body
            document.body.appendChild(toast);
            
            // Trigger entrance animation
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Auto hide after 0.7 seconds (700ms)
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                
                // Remove from DOM after exit animation
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 700);
        }

        // Test backend connection
        async function testConnection() {
            showToast('Testing backend connection...', 'info');
            
            try {
                const response = await fetch('https://my-backend-1-jk7w.onrender.com/api/test');
                const result = await response.json();
                
                if (response.ok && result.connected) {
                    showToast('‚úÖ Backend is running and MongoDB is connected!', 'success');
                    console.log('Backend test result:', result);
                } else {
                    showToast('‚ö†Ô∏è Backend connection issue - check console for details', 'error');
                    console.error('Backend test failed:', result);
                }
            } catch (error) {
                showToast('‚ùå Cannot connect to backend - check console for details', 'error');
                console.error('Backend connection error:', error);
            }
        }

        // Clear saved credentials
        function clearCredentials() {
            localStorage.removeItem('adminSession');
            showToast('üóëÔ∏è Saved session cleared', 'info');
            console.log('Admin session cleared from localStorage');
        }

        // Auto-test connection on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Test connection after 2 seconds
            setTimeout(testConnection, 2000);
        });
    </script>
</body>
</html>
