<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EcoLoop Kenya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #7c3aed;
            --success-color: #16a34a;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .admin-header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .admin-logo i {
            font-size: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .seller-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .seller-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 6px 8px;
            font-size: 0.75rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .btn-sm:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card.pending:hover {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.05), rgba(251, 191, 36, 0.1));
        }

        .stat-card.approved:hover {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.05), rgba(34, 197, 94, 0.1));
        }

        .stat-card.rejected:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05), rgba(239, 68, 68, 0.1));
        }

        .stat-card.total:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.1));
        }

        .stat-card.sellers:hover {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.05), rgba(168, 85, 247, 0.1));
        }

        /* Management Panels */
        .management-panel {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .panel-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--light-bg);
        }

        .panel-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .product-filters {
            display: flex;
            gap: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-bottom: 16px;
        }

        .stat-icon.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .stat-icon.approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .stat-icon.rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .stat-icon.total {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
        }

        .stat-icon.sellers {
            background: linear-gradient(135deg, var(--secondary-color), #8b5cf6);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .products-section {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .section-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-tab:hover:not(.active) {
            background: var(--bg-secondary);
        }

        .products-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .product-item {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 24px;
            align-items: center;
            transition: background 0.3s ease;
        }

        .product-item:hover {
            background: var(--bg-secondary);
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-image {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-md);
            object-fit: cover;
            background: var(--bg-secondary);
        }

        .product-details h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .product-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .meta-item i {
            font-size: 0.75rem;
        }

        .product-description {
            color: var(--text-muted);
            font-size: 0.875rem;
            line-height: 1.5;
            display: -webkit-box;
            display: box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            box-orient: vertical;
            overflow: hidden;
        }

        /* Pending Alert Styles */
        .pending-alert {
            background: linear-gradient(135deg, var(--warning-color), #f97316);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            margin: 16px 24px;
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.3s ease-out;
        }

        .alert-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-content i {
            font-size: 1.25rem;
            animation: pulse 2s infinite;
        }

        .alert-content span {
            flex: 1;
            font-weight: 500;
        }

        .alert-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .alert-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Enhanced Seller Info */
        .seller-info {
            background: var(--bg-secondary);
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .seller-info i {
            color: var(--primary-color);
        }

        .seller-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .seller-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .seller-email {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Product Status Badge */
        .product-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .product-status.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .product-status.approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .product-status.rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        /* Priority Indicator */
        .priority-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--warning-color);
            animation: pulse 2s infinite;
        }

        .product-item.pending {
            border-left: 3px solid var(--warning-color);
        }

        .product-item.pending .priority-indicator {
            display: block;
        }

        .product-item:not(.pending) .priority-indicator {
            display: none;
        }

        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
        }

        .action-buttons {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-badge.approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-badge.rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #15803d;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Seller Management Styles */
        .seller-management {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
        }

        .sellers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .seller-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .seller-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .seller-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .seller-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .seller-info-card {
            flex: 1;
        }

        .seller-name-card {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .seller-email-card {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .seller-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .seller-status.approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .seller-status.pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .seller-stats {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .seller-stat {
            flex: 1;
            text-align: center;
        }

        .seller-stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .seller-stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .empty-sellers {
            grid-column: 1 / -1;
            text-align: center;
            padding: 48px;
            color: var(--text-muted);
        }

        .empty-sellers i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-sellers h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Seller Categories */
        .seller-category {
            margin-bottom: 32px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--card-bg), var(--bg-secondary));
            border-radius: var(--radius-lg);
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .category-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-header h3 i {
            color: var(--primary-color);
        }

        .category-actions {
            display: flex;
            gap: 8px;
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        .empty-state {
            padding: 64px 24px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .seller-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .seller-info i {
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .product-item {
                grid-template-columns: 60px 1fr;
                gap: 16px;
            }

            .product-image {
                width: 60px;
                height: 60px;
            }

            .product-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }
        }

        /* Mobile responsive for admin dashboard */
        @media (max-width: 768px) {
            .admin-header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .admin-logo {
                font-size: 1.5rem;
            }

            .admin-nav {
                flex-direction: column;
                gap: 10px;
            }

            .admin-nav a {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .admin-container {
                padding: 20px 15px;
            }

            .admin-header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .admin-title {
                font-size: 2rem;
            }

            .admin-actions {
                flex-direction: column;
                gap: 10px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-number {
                font-size: 2rem;
            }

            .stat-label {
                font-size: 0.9rem;
            }

            .admin-tabs {
                flex-direction: column;
                gap: 5px;
            }

            .tab-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
                text-align: center;
            }

            .tab-content {
                padding: 20px 15px;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .filter-controls {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                max-width: 100%;
            }

            .search-box input {
                padding: 10px 15px;
                font-size: 1rem;
            }

            .filter-tabs {
                flex-wrap: wrap;
                gap: 8px;
            }

            .filter-tabs .tab {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .data-table {
                font-size: 0.85rem;
            }

            .data-table th,
            .data-table td {
                padding: 8px 5px;
            }

            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .action-buttons {
                flex-direction: column;
                gap: 8px;
            }

            .btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .modal-content {

                alert('You must be logged in as admin to access this page');
                window.location.href = 'admin-login.html';
                return false;
            }
            
            try {
                const sessionData = JSON.parse(adminSession);
                // Check if session is still valid (less than 24 hours)
                const loginTime = new Date(sessionData.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff >= 24) {
                    console.log('Admin session expired, redirecting to login');
                    localStorage.removeItem('adminSession');
                    alert('Your session has expired. Please login again.');
                    window.location.href = 'admin-login.html';
                    return false;
                }

                return true;

                    tab.classList.add('active');
                }
            });
            
            // Scroll to products section

                block: 'start'

            showToast(`Showing ${status} products`, 'info');

            const previousPendingCount = parseInt(document.getElementById('pendingCount').textContent) || 0;

            console.log('- All products:', products);
            
            if (currentPendingCount > previousPendingCount) {
                loadProducts();
                showPendingAlert();

        function showPendingAlert() {
            const pendingCount = parseInt(document.getElementById('pendingCount').textContent) || 0;
            if (pendingCount > 0) {
                // Create notification banner
                const existingAlert = document.getElementById('pendingAlert');
                if (existingAlert) {
                    existingAlert.remove();
                }
                
                const alert = document.createElement('div');
                alert.id = 'pendingAlert';
                alert.className = 'pending-alert';
                alert.innerHTML = `
                    <div class="alert-content">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span><strong>${pendingCount}</strong> new product${pendingCount > 1 ? 's' : ''} pending approval!</span>

                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                document.querySelector('.admin-header').after(alert);
                
                // Auto-remove after 10 seconds
                setTimeout(() => {
                    if (alert.parentElement) {
                        alert.remove();
                    }
                }, 10000);
            }

        // Load dashboard data

        // Refresh sellers

            loadSellersByCategory();
            updateDashboardCounts();

        // Filter products
        function filterProducts(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadProducts();

        // Approve product
        function approveProduct(productId) {
            const products = JSON.parse(localStorage.getItem('sellerProducts') || '[]');
            const productIndex = products.findIndex(p => p.id === productId);
            
            if (productIndex !== -1) {
                products[productIndex].status = 'approved';
                products[productIndex].approvedAt = new Date().toISOString();
                
                localStorage.setItem('sellerProducts', JSON.stringify(products));
                
                // Add to main products list
                const mainProducts = JSON.parse(localStorage.getItem('products') || '[]');
                const existingIndex = mainProducts.findIndex(p => p.id === productId);
                
                if (existingIndex !== -1) {
                    mainProducts[existingIndex] = products[productIndex];
                } else {
                    mainProducts.push(products[productIndex]);
                }
                
                localStorage.setItem('products', JSON.stringify(mainProducts));
                
                // Create notification for seller
                createNotification(products[productIndex].sellerId, 'approved', products[productIndex]);
                
                loadProducts();
                alert('Product approved and published to the marketplace!');
            }
        }

        // Reject product
        function rejectProduct(productId) {
            const reason = prompt('Please provide a reason for rejection (optional):');
            
            const products = JSON.parse(localStorage.getItem('sellerProducts') || '[]');
            const productIndex = products.findIndex(p => p.id === productId);
            
            if (productIndex !== -1) {
                products[productIndex].status = 'rejected';
                products[productIndex].rejectedAt = new Date().toISOString();
                if (reason) {
                    products[productIndex].rejectionReason = reason;
                }
                
                localStorage.setItem('sellerProducts', JSON.stringify(products));
                
                // Remove from main products list if it was there
                const mainProducts = JSON.parse(localStorage.getItem('products') || '[]');
                const filteredMainProducts = mainProducts.filter(p => p.id !== productId);
                localStorage.setItem('products', JSON.stringify(filteredMainProducts));
                
                // Create notification for seller
                createNotification(products[productIndex].sellerId, 'rejected', products[productIndex], reason);
                
                loadProducts();
                alert('Product rejected and removed from marketplace.');
            }
        }

        // Approve seller
        function approveSeller(sellerId) {
            const sellers = JSON.parse(localStorage.getItem('registeredSellers') || '[]');
            const sellerIndex = sellers.findIndex(s => s.id === sellerId);
            
            if (sellerIndex !== -1) {
                sellers[sellerIndex].status = 'approved';
                sellers[sellerIndex].approvedAt = new Date().toISOString();
                
                localStorage.setItem('registeredSellers', JSON.stringify(sellers));
                
                // Create notification for seller
                createSellerNotification(sellerId, 'approved', 'Your seller account has been approved! You can now access your dashboard.');
                
                // Real-time update - update seller card immediately
                updateSellerCard(sellers[sellerIndex]);
                
                // Update counts
                updateDashboardCounts();
                
                showToast('Seller approved successfully! They can now access their dashboard.', 'success');
            }
        }

        // Reject seller
        function rejectSeller(sellerId) {
            const reason = prompt('Please provide a reason for rejection:');
            
            const sellers = JSON.parse(localStorage.getItem('registeredSellers') || '[]');
            const sellerIndex = sellers.findIndex(s => s.id === sellerId);
            
            if (sellerIndex !== -1) {
                sellers[sellerIndex].status = 'rejected';
                sellers[sellerIndex].rejectedAt = new Date().toISOString();
                if (reason) {
                    sellers[sellerIndex].rejectionReason = reason;
                }
                
                localStorage.setItem('registeredSellers', JSON.stringify(sellers));
                
                // Create notification for seller
                createSellerNotification(sellerId, 'rejected', `Your seller account has been rejected. Reason: ${reason || 'Not specified'}`);
                
                // Real-time update - update seller card immediately
                updateSellerCard(sellers[sellerIndex]);
                
                // Update counts
                updateDashboardCounts();
                
                showToast('Seller rejected. They will be notified.', 'warning');
            }
        }

        // Delete seller
        function deleteSeller(sellerId) {
            if (confirm('Are you sure you want to delete this seller? This action cannot be undone.')) {
                const sellers = JSON.parse(localStorage.getItem('registeredSellers') || '[]');
                const filteredSellers = sellers.filter(s => s.id !== sellerId);
                
                localStorage.setItem('registeredSellers', JSON.stringify(filteredSellers));
                
                // Also delete seller's products
                const products = JSON.parse(localStorage.getItem('sellerProducts') || '[]');
                const filteredProducts = products.filter(p => p.sellerId !== sellerId);
                localStorage.setItem('sellerProducts', JSON.stringify(filteredProducts));
                
                // Refresh data
                loadDashboardData();
                
                showToast('Seller and all their products have been deleted.', 'error');
            }
        }

        // Create notification for seller
        function createSellerNotification(sellerId, action, message) {
            const notifications = JSON.parse(localStorage.getItem('sellerNotifications') || '[]');
            
            const notification = {
                id: Date.now(),
                sellerId: sellerId,
                action: action,
                message: message,
                createdAt: new Date().toISOString(),
                read: false
            };
            
            notifications.push(notification);
            localStorage.setItem('sellerNotifications', JSON.stringify(notifications));
        }

        // Update dashboard counts
        function updateDashboardCounts() {
            const sellers = JSON.parse(localStorage.getItem('registeredSellers') || '[]');
            const products = JSON.parse(localStorage.getItem('sellerProducts') || '[]');
            
            // Update seller count
            const sellersCount = document.getElementById('sellersCount');
            if (sellersCount) {
                sellersCount.textContent = sellers.length;
            }
            
            // Update product counts
            const pendingCount = products.filter(p => p.status === 'pending').length;
            const approvedCount = products.filter(p => p.status === 'approved').length;
            const rejectedCount = products.filter(p => p.status === 'rejected').length;
            const totalCount = products.length;
            
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('approvedCount').textContent = approvedCount;
            document.getElementById('rejectedCount').textContent = rejectedCount;
            document.getElementById('totalCount').textContent = totalCount;

        // Bulk operations for sellers
        function bulkApproveSellers() {
            if (confirm('Approve all pending sellers?')) {
                const sellers = JSON.parse(localStorage.getItem('registeredSellers') || '[]');
                const pendingSellers = sellers.filter(s => s.status === 'pending');
                
                pendingSellers.forEach(seller => {
                    seller.status = 'approved';
                    seller.approvedAt = new Date().toISOString();
                    createSellerNotification(seller.id, 'approved', 'Your seller account has been approved! You can now access your dashboard.');
                });
                
                localStorage.setItem('registeredSellers', JSON.stringify(sellers));
                loadSellersByCategory();
                updateDashboardCounts();
                showToast(`Approved ${pendingSellers.length} sellers!`, 'success');
            }
        }

        function bulkRejectSellers() {
            const reason = prompt('Please provide a reason for bulk rejection:');
            
            if (reason !== null) {
                const sellers = JSON.parse(localStorage.getItem('registeredSellers') || '[]');
                const pendingSellers = sellers.filter(s => s.status === 'pending');
                
                pendingSellers.forEach(seller => {
                    seller.status = 'rejected';
                    seller.rejectedAt = new Date().toISOString();
                    seller.rejectionReason = reason;
                    createSellerNotification(seller.id, 'rejected', `Your seller account has been rejected. Reason: ${reason}`);
                });
                
                localStorage.setItem('registeredSellers', JSON.stringify(sellers));
                loadSellersByCategory();
                updateDashboardCounts();
                showToast(`Rejected ${pendingSellers.length} sellers.`, 'warning');
            }
        }

        function bulkRevokeSellers() {
            if (confirm('Revoke access from all approved sellers?')) {
                const sellers = JSON.parse(localStorage.getItem('registeredSellers') || '[]');
                const approvedSellers = sellers.filter(s => s.status === 'approved');
                
                approvedSellers.forEach(seller => {
                    seller.status = 'rejected';
                    seller.rejectedAt = new Date().toISOString();
                    seller.rejectionReason = 'Access revoked by admin';
                    createSellerNotification(seller.id, 'rejected', 'Your seller account access has been revoked by admin.');
                });
                
                localStorage.setItem('registeredSellers', JSON.stringify(sellers));
                loadSellersByCategory();
                updateDashboardCounts();
                showToast(`Revoked access from ${approvedSellers.length} sellers.`, 'warning');
            }
        }

        function bulkDeleteRejectedSellers() {
            if (confirm('Delete all rejected sellers? This action cannot be undone.')) {
                const sellers = JSON.parse(localStorage.getItem('registeredSellers') || '[]');
                const rejectedSellers = sellers.filter(s => s.status !== 'rejected');
                
                localStorage.setItem('registeredSellers', JSON.stringify(rejectedSellers));
                loadSellersByCategory();
                updateDashboardCounts();
                showToast(`Deleted ${sellers.length - rejectedSellers.length} rejected sellers.`, 'error');
            }
        }

        // Delete product
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                const products = JSON.parse(localStorage.getItem('sellerProducts') || '[]');
                const filteredProducts = products.filter(p => p.id !== productId);
                
                localStorage.setItem('sellerProducts', JSON.stringify(filteredProducts));
                
                // Also remove from main products if it was approved
                const mainProducts = JSON.parse(localStorage.getItem('products') || '[]');
                const filteredMainProducts = mainProducts.filter(p => p.id !== productId);
                localStorage.setItem('products', JSON.stringify(filteredMainProducts));
                
                // Refresh data
                loadDashboardData();
                
                showToast('Product deleted successfully.', 'error');
            }
        }

        function viewProductDetails(productId) {

            const product = products.find(p => p.id === productId);
            
            if (product) {
                const details = `
                    Product Details:
                    Name: ${product.name}
                    Category: ${product.category}
                    Price: KES ${product.price}
                    Condition: ${product.condition}
                    Seller: ${product.sellerName}
                    Email: ${product.sellerEmail}
                    Description: ${product.description}
                    Status: ${product.status}
                    Created: ${new Date(product.createdAt).toLocaleDateString()}
                `;
                
                alert(details);
            }
        }

        // View seller details
        function viewSellerDetails(sellerId) {
            const sellers = JSON.parse(localStorage.getItem('registeredSellers') || '[]');
            const seller = sellers.find(s => s.id === sellerId);
            
            if (seller) {
                const details = `
                    Seller Details:
                    Name: ${seller.name}
                    Email: ${seller.email}
                    Phone: ${seller.phone || 'Not provided'}
                    Business: ${seller.business || 'Not provided'}
                    Location: ${seller.location || 'Not provided'}
                    Status: ${seller.status || 'pending'}
                    Registered: ${new Date(seller.createdAt).toLocaleDateString()}
                    ${seller.approvedAt ? `Approved: ${new Date(seller.approvedAt).toLocaleDateString()}` : ''}
                    ${seller.rejectionReason ? `Rejection Reason: ${seller.rejectionReason}` : ''}
                `;
                
                alert(details);
            }
        }

        // Bulk approve products
        function bulkApproveProducts() {
            if (confirm('Approve all pending products?')) {
                const products = JSON.parse(localStorage.getItem('sellerProducts') || '[]');
                const pendingProducts = products.filter(p => p.status === 'pending');
                
                pendingProducts.forEach(product => {
                    product.status = 'approved';
                    product.approvedAt = new Date().toISOString();
                    
                    // Create notification for seller
                    createNotification(product.sellerId, 'approved', product);
                });
                
                localStorage.setItem('sellerProducts', JSON.stringify(products));
                
                // Add to main products
                const mainProducts = JSON.parse(localStorage.getItem('products') || '[]');
                pendingProducts.forEach(product => {
                    if (!mainProducts.find(p => p.id === product.id)) {
                        mainProducts.push({
                            ...product,
                            id: product.id,
                            approvedBy: 'admin'
                        });
                    }
                });
                localStorage.setItem('products', JSON.stringify(mainProducts));
                
                loadDashboardData();
                showToast(`Approved ${pendingProducts.length} products successfully!`, 'success');
            }
        }

        // Bulk reject products
        function bulkRejectProducts() {
            const reason = prompt('Please provide a reason for bulk rejection:');
            
            if (reason !== null) {
                const products = JSON.parse(localStorage.getItem('sellerProducts') || '[]');
                const pendingProducts = products.filter(p => p.status === 'pending');
                
                pendingProducts.forEach(product => {
                    product.status = 'rejected';
                    product.rejectedAt = new Date().toISOString();
                    product.rejectionReason = reason;
                    
                    // Create notification for seller
                    createNotification(product.sellerId, 'rejected', product, reason);
                });
                
                localStorage.setItem('sellerProducts', JSON.stringify(products));
                loadDashboardData();
                showToast(`Rejected ${pendingProducts.length} products.`, 'warning');
            }
        }

        // Clear all data (for testing)
        function clearAllData() {
            if (confirm('âš ï¸ WARNING: This will delete ALL data including users, sellers, products, and orders. This action cannot be undone. Continue?')) {
                if (confirm('Are you absolutely sure? This will reset the entire system.')) {
                    localStorage.removeItem('registeredUsers');
                    localStorage.removeItem('registeredSellers');
                    localStorage.removeItem('sellerProducts');
                    localStorage.removeItem('products');
                    localStorage.removeItem('orders');
                    localStorage.removeItem('sellerNotifications');
                    localStorage.removeItem('conversations');
                    localStorage.removeItem('contactSubmissions');
                    
                    loadDashboardData();
                    showToast('All data has been cleared. System reset complete.', 'error');
                }
            }
        }

        // Export data
        function exportData() {
            const data = {
                users: JSON.parse(localStorage.getItem('registeredUsers') || '[]'),
                sellers: JSON.parse(localStorage.getItem('registeredSellers') || '[]'),
                products: JSON.parse(localStorage.getItem('sellerProducts') || '[]'),
                mainProducts: JSON.parse(localStorage.getItem('products') || '[]'),
                orders: JSON.parse(localStorage.getItem('orders') || '[]'),
                notifications: JSON.parse(localStorage.getItem('sellerNotifications') || '[]'),
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `ecoloop-data-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showToast('Data exported successfully!', 'success');
        }

        // Create notification for seller
        function createNotification(sellerId, action, product, reason = null) {
            const notifications = JSON.parse(localStorage.getItem('sellerNotifications') || '[]');
            
            const notification = {
                id: Date.now(),
                sellerId: sellerId,
                productId: product.id,
                productName: product.name,
                action: action,
                reason: reason,
                createdAt: new Date().toISOString(),
                read: false
            };
            
            notifications.push(notification);
            localStorage.setItem('sellerNotifications', JSON.stringify(notifications));
        }

        // Toast notification function
        function showToast(message, type = 'info') {
            // Create toast element
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: var(--radius-md);
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
                box-shadow: var(--shadow-lg);
            `;
            
            // Set background color based on type
            switch(type) {
                case 'success':
                    toast.style.background = 'linear-gradient(135deg, var(--success-color), #16a34a)';
                    break;
                case 'error':
                    toast.style.background = 'linear-gradient(135deg, var(--danger-color), #dc2626)';
                    break;
                case 'warning':
                    toast.style.background = 'linear-gradient(135deg, var(--warning-color), #f59e0b)';
                    break;
                default:
                    toast.style.background = 'linear-gradient(135deg, var(--primary-color), #2563eb)';
            }
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                }, 300);
            }, 3000);
        }

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Logout function
        function logout() {
            console.log('Admin logging out...');
            
            // Clear admin session
            localStorage.removeItem('adminSession');
            
            // Show message
            alert('Logged out successfully');
            
            // Redirect to admin login
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
