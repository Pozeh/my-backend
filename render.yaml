# This render.yaml is for the main repository structure
# Backend deployment should be configured in the backend repository
# Frontend deployment should be configured in the frontend repository

services:
  # Frontend Static Site Service
  - type: web
    name: ecoloop-frontend
    runtime: static
    plan: free
    # Build and deployment configuration
    buildCommand: "echo 'No build needed for static site'"
    # Specify the root directory for this service
    rootDir: frontend
    # Health check
    healthCheckPath: /
    # Auto-deploy configuration
    autoDeploy: yes
